<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
  <th:block layout:fragment="css">
  <style>
    textarea{
      resize: none;
    }

    #btn-area {
      text-align: center;
    }
  </style>
  </th:block>

<!-- 메인 -->
  <div layout:fragment="content">
<main class="container">
  <form th:action="@{/cs/qna/updateQnaQ_ok}">
    <input type="hidden" th:value="${q.q_no}" th:name="q_no">
    <input type="hidden" th:value="${q.q_cate}" th:name="q_cate">
    <div class="mb-3">
      <span th:switch="${q.q_cate}">
        <b><span th:case="1">[반품, 교환 문의]</span></b>
        <b><span th:case="2">[결제 문의]</span></b>
        <b><span th:case="3">[상품 문의]</span></b>
        <b><span th:case="4">[배송 문의]</span></b>
        <b><span th:case="5">[개인정보 문의]</span></b>
        <b><span th:case="6">[기타 문의]</span></b>
      </span>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">문의 제목</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" th:value="${q.q_title}" th:name="q_title">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea" class="form-label">글 내용</label>
      <textarea class="form-control" id="exampleFormControlTextarea" rows="10" th:name="q_content" th:text="${q.q_content}" th:value="${q.q_content}"></textarea>
    </div>

    <div class="mb-3" id="btn-area">
      <input class="btn btn-primary" th:type="submit" value="수정완료">
      <input class="btn btn-primary" type="reset" value="다시쓰기">
      <a th:href="@{/cs/qna/memListQna}" class="btn btn-primary">목록으로</a>
    </div>
  </form>
</main>
  </div>
</html>
