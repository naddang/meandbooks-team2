<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
  <th:block layout:fragment="css">
    <style>
        textarea{
          resize: none;
        }

        #btn-area {
          text-align: center;
        }
    </style>
  </th:block>

<!-- 메인 -->
<div layout:fragment="content">
<main class="container">
  <form th:action="@{/cs/faq/writeFaq_ok}">
    <div class="mb-3">
      <label for="exampleFormControlSelect" class="form-label">카테고리</label>
      <select class="form-select" id="exampleFormControlSelect" aria-label="Default select example" th:name="faq_cate">
        <option value="1">[반품,교환 문의]</option>
        <option value="2">[결제 문의]</option>
        <option value="3">[상품 문의]</option>
        <option value="4">[배송 문의]</option>
        <option value="5">[개인정보 문의]</option>
        <option value="6">[기타 문의]</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">글 제목</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="제목을 입력하세요." th:name="faq_title">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea" class="form-label">글 내용</label>
      <textarea class="form-control" id="exampleFormControlTextarea" rows="10" th:name="faq_content"></textarea>
    </div>

    <div class="mb-3" id="btn-area">
      <input class="btn btn-primary" th:type="submit" value="등록하기">
      <input class="btn btn-primary" type="reset" value="다시쓰기">
      <a th:href="@{/cs/faq}" class="btn btn-primary">목록으로</a>
    </div>
  </form>
</main>
</div>
</html>
