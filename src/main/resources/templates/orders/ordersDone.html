<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/layout">
<head th:replace="fragments/head::headFragment"></head>
<!-- 메인 -->
<div layout:fragment="content">
  <link rel="stylesheet" th:href="@{/css/orders.css}">
  <main class="main-area">
    <form>
      <div class="mb-3">
    <div id="msg-box">
      <h1>주문에 성공했습니다.</h1>
    </div>
        <table class="table table-bordered" th:each=" orders : ${orders}">
          <tr>
            <th rowspan="7" style="text-align: center">
              <img th:src="@{/imgs/book-imgs/} + ${orders.book.book_img}">
            </th>
            <th scope="col">주문번호</th>
            <td th:text="${orders.orders_no}" name="orders_no"></td>
          </tr>
          <tr>
            <th scope="col" >주문접수일</th>
            <td th:text="${orders.orders_date}" name="orders_date"></td>
          </tr>
          <tr>
            <th scope="col" rowspan="3">배송 수령지</th>
            <td th:text="${orders.orders_addr1}" name="orders_addr1"></td>
          </tr>
          <tr>
            <td th:text="${orders.orders_addr2}" name="orders_addr2"></td>
          </tr>
          <tr>
            <td th:text="${orders.orders_addr3}" name="orders_addr3"></td>
          </tr>
          <tr>
            <th scope="col">책이름</th>
            <td th:text="${orders.book.book_nm}" name="book_nm"></td>
          </tr>
          <tr>
            <th scope="col">주문수량</th>
            <td th:text="${orders.orders_qty}" name="orders_qty"></td>
          </tr>
        </table>
        <div class="btn-area">
          <a class="btn btn-primary" th:href="@{/mall}">계속쇼핑</a>
          <a class="btn btn-primary" th:href="@{/index}">메인으로</a>
        </div>
      </div>
    </form>
  </main>
</div>
</html>
