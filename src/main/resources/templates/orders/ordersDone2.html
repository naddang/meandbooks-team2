<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="css">
  <style>
    .main-area {
      max-width: 1140px;
      min-height: 600px;
      margin: 0 auto;
      text-align: center;
    }

    #btn-area {
      text-align: center;
    }

    .container {
      text-align: left;
    }
  </style>
</th:block>

<!-- 메인 -->
<div layout:fragment="content">
  <main class="main-area">
    <div id="msg-box">
      <h1>주문에 성공했습니다.</h1>
    </div>

    <br>

    <div class="container">
      <h3>주문 내역</h3>
      <table class="table table-bordered">
        <tbody>
        <tr>
          <th rowspan="4" style="text-align: center">
            <img src="https://via.placeholder.com/150.png">
          </th>
          <th scope="col">주문번호</th>
          <td>21212121</td>
        </tr>
        <tr>
          <th scope="col">주문접수일</th>
          <td>22.05.26</td>
        </tr>
        <tr>
          <th scope="col">책이름</th>
          <td>가나다라마바사아</td>
        </tr>
        <tr>
          <th scope="col">주문수량</th>
          <td>2</td>
        </tr>
      </table>
      <br>
    </div>
    <form>
      <div class="mb-3" id="btn-area">
        <input class="btn btn-primary" type="submit" value="계속쇼핑">
        <input class="btn btn-primary" type="button" value="메인으로">
      </div>
    </form>
  </main>
</div>
</html>
