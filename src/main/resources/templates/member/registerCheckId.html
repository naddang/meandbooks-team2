<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 중복 체크</title>
    <script th:src="@{/js/member.js}"></script>
</head>
<body>
    <th:block th:if="${check} == 0">
        사용가능한 아이디입니다.<br>
        <input type="button" onclick="result()" value="아이디 사용하기">
    </th:block>
    <th:block th:unless="${check} == 0">
        사용할 수 없는 아이디입니다.
    </th:block>
</body>
</html>
