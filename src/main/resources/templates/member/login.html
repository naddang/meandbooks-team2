<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나와책::로그인</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
    <form method="post" th:action="@{/member/login_ok}">
        <a th:href="@{/index}">
            <img class="mb-4" src="" alt="로고" width="72" height="57">
        </a>
        <h1 class="h3 mb-3 fw-normal">나와책::Me&Book</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="mem_uid" placeholder="아이디">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="mem_pwd" placeholder="비밀번호">
            <label for="floatingPassword">비밀번호</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        <br><br>
        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="location.href='register'">회원가입</button>
        <p class="mt-5 mb-3 text-muted">&copy;2022</p>
    </form>
</main>

<!-- 부트스트랩 설정 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
