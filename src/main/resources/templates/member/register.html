              </div>
            </div>

            <div class="col-12">
              <label for="tel" class="form-label">전화번호</label>
              <input type="text" class="form-control" id="tel" name="mem_phoneno" placeholder="'-' 없이 입력" value="" required>

            <div class="col-12">

              <input type="text" class="form-control" name="mem_addr2" id="address2" placeholder="" required>
