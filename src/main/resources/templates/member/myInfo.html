<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="css">
    <style>
        .container {
            max-width: 1140px;
        }

        .register {
            margin: 0 auto;
        }
    </style>
</th:block>

<!-- 메인 -->
<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/member.css}">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/member.js}"></script>
    <div class="container">
        <main>

            <h2>회원정보수정</h2>
            <div class="register">
                <form class="needs-validation" novalidate method="post" th:action="@{/member/updateMember_ok}" name="update">
                    <input type="hidden" name="mem_no" th:value="${session.mem_no}">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="mem_uid" class="form-label">아이디</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" th:value="${member.mem_uid}" id="mem_uid" name="mem_uid" readonly>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="mem_pwd" class="form-label">현재 비밀번호</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="mem_pwd" placeholder="현재 비밀번호" name="mem_pwd" required>
                                <div class="invalid-feedback">
                                    Your password is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="new_mem_pwd" class="form-label">새 비밀번호</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="new_mem_pwd" placeholder="새 비밀번호" name="new_mem_pwd" required>
                                <div class="invalid-feedback">
                                    Your password is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="" th:value="${member.mem_nm}" readonly>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="tel" class="form-label">전화번호</label>
                            <input type="text" class="form-control" id="tel" placeholder="'-' 없이 입력" th:value="${member.mem_phoneNo}" name="mem_phoneNo" readonly>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="mem_addr1" class="form-label">주소</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="mem_addr1" name="mem_addr1" th:value="${member.mem_addr1}" required readonly style="width: 100px !important;">
                                <button class="btn btn-primary" type="button" onclick="findAddr()">주소 찾기</button>
                            </div>
                            <input type="text" class="form-control" id="mem_addr2" name="mem_addr2" th:value="${member.mem_addr2}" required readonly>
                            <input type="text" class="form-control" id="mem_addr3" name="mem_addr3" th:value="${member.mem_addr3}" placeholder="상세 주소를 입력해주세요.">
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="mem_email" class="form-label">이메일</label>
                            <input type="email" class="form-control" name="mem_email" th:value="${member.mem_email}" id="mem_email" placeholder="you@example.com">
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="button" onclick="updateCheck()">수정하기</button>
                </form>
            </div>
        </main>
    </div>
</div>
</html>
