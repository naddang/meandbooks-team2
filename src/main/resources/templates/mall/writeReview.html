<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head th:replace="fragments/head::headFragment">
</head>
<!-- 메인 -->
<div layout:fragment="content">
    <link rel="stylesheet" href="/css/mall.css">
    <!-- 본문 영역 -->
    <div class="flex-wrapper">
        <div class="title-area">
            <label for="rev_title">제목</label><br>
            <label for="rev_rating">평점</label><br>
            <label for="rev_content">내용</label>
        </div>
        <form th:action="@{/mall/insertReview}" method="post">
            <input type="hidden" name="mem_no" th:value="${session.mem_no}">
            <input type="hidden" th:value="${#request.getParameter('book_no')}" name="book_no" required>
            <input type="text" name="rev_title" id="rev_title"><br>
            <input type="radio" name="rev_rating" value="1" id="rev_rating">1점
            <input type="radio" name="rev_rating" value="2">2점
            <input type="radio" name="rev_rating" value="3" checked>3점
            <input type="radio" name="rev_rating" value="4">4점
            <input type="radio" name="rev_rating" value="5">5점
            <br>
            <textarea name="rev_content" id="rev_content" required></textarea><br>
            <input type="submit" value="작성완료" class="btn btn-primary">
        </form>
    </div>
</div>
</html>
