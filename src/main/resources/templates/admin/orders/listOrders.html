<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/adminLayout">

<th:block layout:fragment="css">
    <style>
        #btn-area {
            text-align: center;
        }

        .table {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        img {
            width: 80px;
            height: 50px;
        }

        a {
            text-decoration: none;
        }

        .input-group {
            max-width: 480px;
            margin: 0 auto;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>

<div layout:fragment="content">
    <br>
    <div class="input-group mb-3">
        <input type="search" class="form-control" placeholder="검색어 입력" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
    </div>
    <table class="table table-bordered table-hover">
        <tr>
            <th>주문 번호</th>
            <th>회원아이디</th>
            <th>주문 상품</th>
            <th>결제 금액</th>
            <th>주문 날짜</th>
            <th>처리 상태</th>
        </tr>
        <tr th:each="order : ${list}">
            <td th:href="@{/admin/orders/updateOrders(orders_no=${order.orders_no})}" th:text="${order.orders_no}">1</td>
            <td>
                <a th:href="@{/admin/orders/updateOrders(orders_no=${order.orders_no})}" th:text="${order.member.mem_uid}">
                    아이디
                </a>
            </td>
            <td th:text="${order.book.book_nm}">가나다</td>
            <td th:text="${order.sum}">230,000원</td>
            <td th:text="${order.orders_date}">22.12.12</td>
            <td th:switch="${order.orders_status}">
                <th:block th:case="0" th:text="주문취소">주문취소</th:block>
                <th:block th:case="1" th:text="대기">대기</th:block>
                <th:block th:case="2" th:text="배송중">배송중</th:block>
                <th:block th:case="3" th:text="배송완료">배송완료</th:block>
            </td>
        </tr>
    </table>
    <br>
</div>
</html>
