<!doctype html>
<!-- thymeleaf 적용 -->
<html xmlns:th="http://www.thymeleaf.org">
<nav th:replace="fragments/nav::navFragment">
</nav>
<head th:replace="fragments/head::headFragment">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" th:replace="fragments/header::headerFragment">
</header>

<div class="container-fluid" th:replace="fragments/adminside :: sideFragment">
</div>    
<!-- Main 화면 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<!-- 개별 주문 조회, 수정 가능-->
<link rel="stylesheet" th:href="@{/css/admin.css}">
    <div id="title-area">
        <h1>주문 상태 변경</h1>
    </div>
<div id="orderList">
    <div id="list-title">
        주문 번호<br>
        결제 날짜<br>
        아이디<br>
        주문 상품<br>
        현재 상태<br>
        변경할 상태
    </div>
    <div id="list-content">
        <span th:text="${orders.orders_no}"></span><br>
        <span th:text="${orders.orders_date}"></span><br>
        <span th:text="${orders.member.mem_uid}"></span><br>
        <span th:text="|${orders.book.book_nm}  ${orders.orders_qty}권|"></span><br>
        <span th:text="${orders.orders_status}"></span><br>

        <form th:action="@{/admin/orders/updateOrders_ok}">
        <select name="orders_status">
            <th:block>
                    <option value="0" th:attr="selected=${1} == ${orders.orders_status} ? true : false")>
                        주문취소
                    </option>
                    <option value="1" th:attr="selected=${1} == ${orders.orders_status} ? true : false")>
                        배송대기
                    </option>
                    <option value="2" th:attr="selected=${2} == ${orders.orders_status} ? true : false">
                        배송중
                    </option>
                    <option value="3" th:attr="selected=${3} == ${orders.orders_status} ? true : false">
                        배송완료
                    </option>
            </th:block>
        </select>
        <div id="btn-area">
            <input type="hidden" name="orders_no" th:value="${orders.orders_no}">
            <input type="submit" class="btn btn-primary" value="수정">
            <input type="reset" class="btn btn-primary" value="취소">
        </div>
        </form>
    </div>
</div>
        </main>
        <footer th:replace="fragments/footer :: footerFragment"></footer>
<!-- 부트스트랩 설정 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
<script src="../../static/js/dashboard.js"></script>
</body>
</html>
